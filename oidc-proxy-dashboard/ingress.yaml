---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
  name: kubernetes-dashboard-oidc
  namespace: kube-system
spec:
  tls:
    - secretName: {{ .tlsSecret }}
      hosts:
        - {{ .hostname }}.{{ .domain }}
  rules:
  - host: {{ .hostname }}.{{ .domain }}
    http:
      paths:
      - backend:
          serviceName: kubernetes-dashboard-oidc
          servicePort: 80
